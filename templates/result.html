<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Result</title>
    <link rel="stylesheet" href="../static/resultStyle.css">
</head>

<body>
    <div class="wrapper">

        <div class="result_box">
            <div class="header">
                <h1>Insurance Result</h1>
            </div>
            <div class="results">
                <div class="result_containers">
                    <p>PREMIUM: <br>Rs {{premium}}</p>
                </div>
                <div class="result_containers">
                    <p>RISK: {{risk}}</p>
                </div>
                <div class="result_containers">
                    <p>RISK LEVEL: {{risk_level}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
